    <!-- Formulario de pago -->
    <section id="formulario-pago">
        <div class="contenedor-formulario">
            <h2>Formulario de Pago</h2>
            <form action="procesar_pago.php" method="POST">
                <!-- Datos personales -->
                <div class="campo">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
                </div>
                <div class="campo">
                    <label for="direccion">Dirección de envío</label>
                    <input type="text" id="direccion" name="direccion" required placeholder="Calle, Número, Colonia">
                </div>
                <div class="campo">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required placeholder="Ciudad de envío">
                </div>

                <!-- Información de la tarjeta -->
                <div class="campo">
                    <label for="tarjeta">Número de tarjeta</label>
                    <input type="text" id="tarjeta" name="tarjeta" required placeholder="1234 5678 9012 3456" maxlength="19">
                </div>
                <div class="campo">
                    <label for="expiracion">Fecha de expiración</label>
                    <input type="month" id="expiracion" name="expiracion" required>
                </div>
                <div class="campo">
                    <label for="cvv">Código de seguridad (CVV)</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="123" maxlength="3">
                </div>

                <!-- Botón de pago -->
                <button type="submit" class="btn">Pagar</button>
            </form>
        </div>
    </section>
